<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        # --- FINAL, SIMPLIFIED ROUTING ---
        # The "MultiViews" option tells Apache to automatically look for files 
        # with the .php extension. For example, if you visit /admin, Apache will
        # automatically find and serve /admin.php.
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

