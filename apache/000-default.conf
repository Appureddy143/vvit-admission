<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # --- FINAL, EXPLICIT ROUTING RULES ---
        # Enable the URL rewriting engine
        RewriteEngine On

        # If the request is not for a real file that already exists...
        RewriteCond %{REQUEST_FILENAME} !-f
        # And if the request is not for a real directory...
        RewriteCond %{REQUEST_FILENAME} !-d
        
        # ...then check if a .php file with that name exists.
        RewriteCond %{REQUEST_FILENAME}.php -f
        # If it does, rewrite the URL to use that .php file.
        # This will correctly turn a request for "/admin" into "/admin.php".
        RewriteRule ^(.*)$ /$1.php [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

