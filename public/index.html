<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijay Vittal - Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="animated-title">Vijay Vittal Institute of Technology</h1>
        <form id="page1Form">
            <div class="form-step active" data-step="0">
                <label for="student_name">What is your full name?</label>
                <input type="text" id="student_name" name="student_name" required>
                <div class="button-container">
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <div class="form-step" data-step="1">
                <label for="dob">What is your Date of Birth?</label>
                <input type="date" id="dob" name="dob" required>
                <div class="button-container">
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <div class="form-step" data-step="2">
                <label for="father_name">Father's Name</label>
                <input type="text" id="father_name" name="father_name" required>
                 <div class="button-container">
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>
            
            </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
