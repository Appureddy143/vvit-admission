<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Upload | VVIT Admission</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Popup Overlay */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .popup-overlay.active { display: flex; }

    .popup-box {
      background: #fff;
      color: #000;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup-box h3 {
      margin-bottom: 10px;
    }

    .loader {
      border: 4px solid #ccc;
      border-top: 4px solid #ef233c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 10px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    #downloadBtn {
      background: #ef233c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Document Upload</h2>
    <form id="uploadForm" enctype="multipart/form-data">

      <!-- File Inputs -->
      <div class="file-input-wrapper">
        <label>Passport Size Photo (JPG/JPEG)</label>
        <div class="file-input-container">
          <input type="file" id="photo" name="photo" accept=".jpg, .jpeg" required>
          <label for="photo" class="file-input-label">Choose File</label>
          <span class="file-name">No file chosen</span>
        </div>
      </div>

      <div class="file-input-wrapper">
        <label>Previous Year Marks Cards (PDF)</label>
        <div class="file-input-container">
          <input type="file" id="marks_card" name="marks_card" accept=".pdf" required>
          <label for="marks_card" class="file-input-label">Choose File</label>
          <span class="file-name">No file chosen</span>
        </div>
      </div>

      <div class="file-input-wrapper">
        <label>Aadhaar Card - Front Side</label>
        <div class="file-input-container">
          <input type="file" id="aadhaar_front" name="aadhaar_front" required>
          <label for="aadhaar_front" class="file-input-label">Choose File</label>
          <span class="file-name">No file chosen</span>
        </div>
      </div>

      <div class="file-input-wrapper">
        <label>Aadhaar Card - Back Side</label>
        <div class="file-input-container">
          <input type="file" id="aadhaar_back" name="aadhaar_back" required>
          <label for="aadhaar_back" class="file-input-label">Choose File</label>
          <span class="file-name">No file chosen</span>
        </div>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h3 id="popupTitle">Please wait...</h3>
      <div class="loader" id="popupLoader"></div>
      <p id="popupMsg">Uploading documents. This may take several minutes...</p>
      <button id="downloadBtn">Download PDF</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('uploadForm');
      const popup = document.getElementById('popup');
      const popupTitle = document.getElementById('popupTitle');
      const popupMsg = document.getElementById('popupMsg');
      const loader = document.getElementById('popupLoader');
      const downloadBtn = document.getElementById('downloadBtn');

      // Auto-generate unique ID
      function generateUniqueId(branchCode = 'CS') {
        const college = '1VJ';
        const year = new Date().getFullYear().toString().slice(-2); // e.g., 25 for 2025
        const randomNum = String(Math.floor(Math.random() * 999)).padStart(3, '0');
        return `${college}${year}${branchCode}${randomNum}`.toUpperCase();
      }

      // WhatsApp auto-send
      function sendToWhatsApp(uniqueId) {
        const message = `üéì VVIT Admission Confirmation\nYour application ID: *${uniqueId}*\n\nUse this ID for all future communications.`;
        const encodedMsg = encodeURIComponent(message);
        const whatsappURL = `https://wa.me/?text=${encodedMsg}`;
        window.open(whatsappURL, '_blank');
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        popup.classList.add('active');
        popupTitle.textContent = "Please wait...";
        popupMsg.textContent = "Uploading documents. This may take several minutes...";
        loader.style.display = "block";
        downloadBtn.style.display = "none";

        const formData = new FormData(form);
        const uniqueId = generateUniqueId('CS');
        formData.append('unique_id', uniqueId);

        try {
          const res = await fetch('upload.php', { method: 'POST', body: formData });
          const text = await res.text();

          if (text.includes('success')) {
            popupTitle.textContent = "‚úÖ Upload Successful!";
            popupMsg.innerHTML = `Your application ID is <b>${uniqueId}</b>.<br>Documents uploaded successfully.`;
            loader.style.display = "none";
            downloadBtn.style.display = "inline-block";

            // Auto-send WhatsApp ID
            setTimeout(() => {
              sendToWhatsApp(uniqueId);
            }, 1500);

            downloadBtn.onclick = () => {
              window.location.href = `generate_pdf.php?id=${uniqueId}`;
            };
          } else {
            popupTitle.textContent = "‚ùå Upload Failed!";
            popupMsg.textContent = "Something went wrong. Please try again.";
            loader.style.display = "none";
          }
        } catch (err) {
          popupTitle.textContent = "‚ö†Ô∏è Error";
          popupMsg.textContent = "Network or server error. Please retry.";
          loader.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
