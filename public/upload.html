<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijay Vittal - Document Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration - Step 2</h1>
        <form id="page2Form">
            <div class="form-step active" data-step="0">
                <label for="photo">Upload your Passport Size Photo (JPG/JPEG)</label>
                <input type="file" id="photo" name="photo" accept=".jpg, .jpeg" required>
                <div class="button-container">
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <div class="form-step" data-step="1">
                <label for="marks_card">Upload your Previous Year Marks Cards (PDF)</label>
                <p class="note">Note: Diploma students must upload all semester marks cards in a single PDF.</p>
                <input type="file" id="marks_card" name="marks_card" accept=".pdf" required>
                <div class="button-container">
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <div class="form-step" data-step="2">
                <label for="aadhaar_front">Upload Aadhaar Card - Front Side</label>
                <input type="file" id="aadhaar_front" name="aadhaar_front" required>
                <div class="button-container">
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <div class="form-step" data-step="3">
                <label for="aadhaar_back">Upload Aadhaar Card - Back Side</label>
                <input type="file" id="aadhaar_back" name="aadhaar_back" required>
                <div class="button-container">
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>
            
            <div id="casteIncomeSection" class="form-step" data-step="4">
                <label for="caste_income">Upload Caste and Income Certificate (PDF)</label>
                <input type="file" id="caste_income" name="caste_income" accept=".pdf">
                <div class="button-container">
                    <button type="submit" class="next-btn">Submit Application</button>
                </div>
            </div>
            
            <div id="finalSubmitSection" class="form-step" data-step="5">
                <p>You're all set!</p>
                <div class="button-container">
                    <button type="submit" class="next-btn">Submit Application</button>
                </div>
            </div>

            <p id="submit-status"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
