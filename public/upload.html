<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Upload | VVIT Admission</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 480px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup.show { display: flex; }

    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #333;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    #downloadBtn {
      display: none;
      background: #28a745;
      margin-top: 15px;
    }

    #downloadBtn:hover {
      background: #218838;
    }

    #shareWhatsapp {
      margin-top: 15px;
      background-color: #25D366;
    }

    #shareWhatsapp:hover {
      background-color: #1DA851;
    }
  </style>
</head>
<body>

  <h2>Upload Your Documents</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>Enter Your Unique ID:</label>
    <input type="text" id="uniqueId" name="uniqueId" placeholder="Enter your admission ID" required>

    <label>Upload Photo:</label>
    <input type="file" name="photo" accept="image/*" required>

    <label>Upload Marks Card (PDF):</label>
    <input type="file" name="marks" accept="application/pdf" required>

    <label>Upload Signature (Image):</label>
    <input type="file" name="signature" accept="image/*" required>

    <button type="submit">Submit Documents</button>
    <button type="button" id="shareWhatsapp">Share ID on WhatsApp</button>
  </form>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <div id="popupMessage"></div>
      <button id="downloadBtn">Download PDF</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('uploadForm');
      const popup = document.getElementById('popup');
      const popupMessage = document.getElementById('popupMessage');
      const closePopup = document.getElementById('closePopup');
      const downloadBtn = document.getElementById('downloadBtn');
      const shareBtn = document.getElementById('shareWhatsapp');

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        popup.classList.add('show');
        popupMessage.innerHTML = `
          <div class="loading-spinner"></div>
          <p>Please wait, uploading documents...<br>This may take several minutes.</p>
        `;
        downloadBtn.style.display = 'none';

        const formData = new FormData(form);

        try {
          const response = await fetch('upload.php', {
            method: 'POST',
            body: formData
          });

          const result = await response.text();

          if (result.includes('success')) {
            popupMessage.innerHTML = `
              <p>✅ Documents uploaded successfully!</p>
              <p>You can now download your PDF receipt below.</p>
            `;
            downloadBtn.style.display = 'inline-block';
          } else {
            popupMessage.innerHTML = `<p>❌ Upload failed. Please try again.</p>`;
          }
        } catch (error) {
          popupMessage.innerHTML = `<p>⚠️ Error: ${error.message}</p>`;
        }
      });

      closePopup.addEventListener('click', () => {
        popup.classList.remove('show');
      });

      downloadBtn.addEventListener('click', () => {
        window.location.href = 'generate_pdf.php';
      });

      shareBtn.addEventListener('click', () => {
        const uniqueId = document.getElementById('uniqueId').value.trim();
        if (uniqueId === '') {
          alert('Please enter your ID first!');
          return;
        }
        const shareLink = `https://wa.me/?text=My Admission ID is ${uniqueId}`;
        window.open(shareLink, '_blank');
      });
    });
  </script>

</body>
</html>
